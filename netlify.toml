[build]
  command = "pip install -r requirements.txt && python -m scripts.build_directory && python -m scripts.generate_sitemap"
  publish = "dist"

[build.environment]
  PYTHON_VERSION = "3.11"

# Caching headers for static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# SPA-style redirects not needed for static directory, but handle 404
[[redirects]]
  from = "/api/*"
  to = "/404.html"
  status = 404

